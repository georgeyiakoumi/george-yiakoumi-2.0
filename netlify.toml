[[plugins]]
package = "@netlify/plugin-nextjs"

[build]
  publish = ".next"

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Don't cache HTML pages in browser - allow ISR to work
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets aggressively (1 year)
[[headers]]
  for = "/icon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/apple-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Next.js build files
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect non-CV paths on cv subdomain to main domain (excluding /cv itself and assets)
[[redirects]]
  from = "/projects"
  to = "https://georgeyiakoumi.com/projects"
  status = 301
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}

[[redirects]]
  from = "/projects/*"
  to = "https://georgeyiakoumi.com/projects/:splat"
  status = 301
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}

[[redirects]]
  from = "/contact"
  to = "https://georgeyiakoumi.com/contact"
  status = 301
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}

[[redirects]]
  from = "/about"
  to = "https://georgeyiakoumi.com/about"
  status = 301
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}

# cv.georgeyiakoumi.com root shows /cv page, keeps the subdomain URL
[[redirects]]
  from = "/"
  to = "/cv"
  status = 200
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}
