[[plugins]]
package = "@netlify/plugin-nextjs"

[build]
  publish = ".next"

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Don't cache HTML pages in browser - allow ISR to work
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets aggressively (1 year)
[[headers]]
  for = "/icon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/apple-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Next.js build files
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# cv.georgeyiakoumi.com root shows /cv page, keeps the subdomain URL
[[redirects]]
  from = "/"
  to = "/cv"
  status = 200
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}

# Redirect paths (non-root) on cv subdomain to main domain
[[redirects]]
  from = "/*"
  to = "https://georgeyiakoumi.com/:splat"
  status = 301
  force = true
  conditions = {Host = ["cv.georgeyiakoumi.com"]}
